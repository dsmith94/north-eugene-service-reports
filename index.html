<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="w3.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="North Eugene Field Service Report">
    <link rel="apple-touch-icon" href="icons-512.png">
    <meta name="description" content="Turn in service report">
    <meta name="theme-color" content="#2196f3" />
<head>
    <title>North Eugene Service Report</title>
    <script src="service-reports.js"></script>
</head>
<body>
    <div class="w3-card-4"></div>
        <div class="w3-container w3-blue" style="font-size:x-large" id="headerText">
        </div>
        <div class="w3-container w3-blue" style="font-size:large" id="alertText">
        </div>
        <p></p>

        <div class="w3-container">
            <div>
            <label class="w3-text-blue"><b>Service Group Overseer Email</b></label>
            <input class="w3-input w3-border w3-light-grey" type="text" id="email" placeholder="overseer@email.com">
            </div>
            <div>
            <label class="w3-text-blue"><b>Secretary Email</b></label>
            <input class="w3-input w3-border w3-light-grey" type="text" id="secretary-email" placeholder="secretary@email.com">
            </div>
            <p>
            <label class="w3-text-blue" ><b>Publisher Name</b></label>
            <input class="w3-input w3-border w3-light-grey" type="text" id="name" placeholder="Your name">
            </p>
            <p>
            <label class="w3-text-blue" ><b>Month</b></label>
            <select class="w3-input" id="month">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
            </p>
            <p>
            <label class="w3-text-blue"><b>Placements (Printed and Electronic)</b></label>
            <input class="w3-input w3-border w3-light-grey" type="number" id="placements" min="0" placeholder="0">
            </p>
            <p>
            <label class="w3-text-blue"><b>Video Showings</b></label>
            <input class="w3-input w3-border w3-light-grey" type="number" id="videos" min="0" placeholder="0">
            </p>
            <p>
            <label class="w3-text-blue"><b>Hours</b></label>
            <input class="w3-input w3-border w3-light-grey" type="number" id="hours" min="0" placeholder="0">
            </p>
            <p>
            <label class="w3-text-blue"><b>Return Visits</b></label>
            <input class="w3-input w3-border w3-light-grey" type="number" id="rvs" min="0" placeholder="0">
            </p>
            <p>
            <label class="w3-text-blue"><b>Number of Different Bible Studies Conducted</b></label>
            <input class="w3-input w3-border w3-light-grey" type="number" id="studies" min="0" placeholder="0">
            </p>
            <p>
            <label class="w3-text-blue"><b>Comments</b></label>
            <input class="w3-input w3-border w3-light-grey" type="text" id="comments">
            </p>
            <p>
            <button class="w3-btn w3-blue" onclick="sendReport()">Send</button>
            <span class="w3-round-small w3-padding-small w3-blue" style="float: right;">
            <input type="checkbox" id="gmail" name="gmailCheck" value="gmail">
            <label for="gmail">I'm using GMail</label>
            </span>
            </p>
        
        </div>
    </div>

</body>
</html>
